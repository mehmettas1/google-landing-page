<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/gfavicon.png" type="image/x-icon">
</head>
<body>
  <header class="header" >
      <ul class="header__left" >
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
      </ul>
      <ul class="header__right">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li><a href="#"><img class="header__right--appicon" src="./images/appicon.png" alt="App Icon" title="Google Apps"></a></li>
          <li><button class="header__right--button">Sign in</button></li>
      </ul>

  </header> 
<main class="main">
    <img class="main__logo" src="./images/googlelogo.png" alt="logo">
    <div class="main_search-bar">
        <img class="main__search-bar--magnifier" src="./images/magnifying_glass.jpg" alt="">
        <input class="main__search-bar--input" type="search">
        <a href="#">
            <img width="20px" class="main__search-bar--mic" src="./images/google_microphone.png" alt="voice">
        </a>

    </div>
    <div class="main__buttons">
        <button class="main__button--left" >Google Search</button>
        <button class="main__button--right" >I'm Feeling Lucky</button>
    </div>
    <div class="main__language" >
        <p>Other Language you can use: <a href="#">English</a></p>
    </div>
</main>
<footer></footer>
</body>
</html>
